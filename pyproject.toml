[tool.poetry]
name = "screen-animator"
version = "0.7.3"
description = ""
license = "MIT"
authors = ["David Anscombe <dave.anski@gmail.com>"]
readme = "README.md"
repository = "https://github.com/Anski-D/screen_animator"
packages = [
    { include = "screen_animator", from = "src" },
]
include = [
    { path = "example", format = ["sdist", "wheel"] },
]

[tool.poetry.scripts]
copy_examples = "screen_animator:copy_examples"

[tool.poetry.dependencies]
python = "^3.10"
pygame = "^2.5.2"
tomli = "^2.0.1"
svgutils = "^0.3.4"
cairosvg = "^2.7.1"
numpy = "^1.26.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pylint = "^3.0.3"
mypy = "^1.8.0"
black = "^24.1.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "slow: tests that are slow",
]
